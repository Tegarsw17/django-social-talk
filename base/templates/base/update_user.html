{% extends 'main.html' %}

{% block content %}

<main class="update-account layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{% url 'home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Edit your profile</h3>
                </div>
            </div>
            <div class="layout__body">
                <form class="form" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form__group">
                        <label for="{{form.avatar.id_for_label}}">{{form.avatar.label}}</label>
                        current image :
                        <br>
                        <img src="{{request.user.avatar.url}}" style="width: 100px;">
                        <input type="file" name="{{form.avatar.name}}" id="{{form.avatar.id_for_label}}" accept="image/*">
                    </div>
                    <div class="form__group">
                        <label for="{{form.name.id_for_label}}">{{form.name.label}}</label>
                        <input id="{{form.name.id_for_label}}" name="{{form.name.name}}" value="{{form.name.value}}" type="text" required/>
                    </div>

                    <div class="form__group">
                        <label for="{{form.username.id_for_label}}">{{form.username.label}}</label>
                        <input id="{{form.username.id_for_label}}" name="{{form.username.name}}" value="{{form.username.value}}" type="text" required/>
                    </div>

                    <div class="form__group">
                        <label for="{{form.email.id_for_label}}">{{form.email.label}}</label>
                        <input id="{{form.email.id_for_label}}" name="{{form.email.name}}" value="{{form.email.value}}" type="email" required/>
                    </div>

                    <div class="form__group">
                        <label for="{{form.bio.id_for_label}}">{{form.bio.label}}</label>
                        <textarea name="{{form.bio.name}}">{{form.bio.value}}</textarea>
                    </div>
                    <div class="form__action">
                        <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn--main" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
